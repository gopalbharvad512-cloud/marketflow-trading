<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy / Sell Signals | MarketFlow Live</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h2>MarketFlow Signals</h2>
</header>

<section class="signal-container">

  <div class="signal-card buy">
    <h3>BUY SIGNAL</h3>
    <p><strong>Pair:</strong> BTC / USDT</p>
    <p><strong>Entry:</strong> 62,500</p>
    <p><strong>Target:</strong> 63,800</p>
    <p><strong>Stop Loss:</strong> 61,900</p>
    <button class="buy-btn">BUY NOW</button>
  </div>

  <div class="signal-card sell">
    <h3>SELL SIGNAL</h3>
    <p><strong>Pair:</strong> EUR / USD</p>
    <p><strong>Entry:</strong> 1.0920</p>
    <p><strong>Target:</strong> 1.0850</p>
    <p><strong>Stop Loss:</strong> 1.0980</p>
    <button class="sell-btn">SELL NOW</button>
  </div>

</section>

</body>
</html>
